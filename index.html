<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MyEmployee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
    background-image: url('/background.jpg');
    background-size: cover; /* Ensures the image covers the whole screen */
    background-position: center; /* Centers the image */
    background-attachment: fixed; /* Keeps the image fixed while scrolling */
}

.container {
	margin-top: 20px;
}

.card {
	margin-bottom: 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
	opacity: 0;
	transition: opacity 1s ease;
}
/* Style for ID card image */
.card-img-container {
	height: 150px; /* Adjust this to the desired height */
	overflow: hidden;
	display: flex;
	justify-content: center;
	align-items: center;
}

.card-img-container img {
	max-width: 30%;
	max-height: 100%;
	object-fit: cover;
}

.card.show {
	opacity: 1;
}
/* Style for Home button */
.home-button {
	position: absolute;
	top: 20px;
	right: 20px;
	z-index: 1000; /* Ensure it's above other content */
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">ID_CARD GENERATOR</h1>
		<a class="btn btn-primary" href="/employees/create">Create
			Employee ID</a>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div th:each="employee:${employees}" class="col">
				<div class="card">
					<div class="card-img-container">
						<img th:src="@{'/Images/' + ${employee.imageFileName}}"
							class="card-img-top" alt="Employee Image">
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${employee.name}"></h5>
						<p class="card-text">
							<strong>ID:</strong> <span th:text="${employee.id}"></span>
						</p>
						<p class="card-text">
							<strong>City:</strong> <span th:text="${employee.city}"></span>
						</p>
						<p class="card-text">
							<strong>Designation:</strong> <span
								th:text="${employee.designation}"></span>
						</p>
						<p class="card-text">
							<strong>Contact:</strong> <span
								th:text="${employee.contactDetails}"></span>
						</p>
						<p class="card-text">
							<strong>Joined At:</strong> 
							<span th:text="${#temporals.format(employee.joinedAt, 'dd-MM-yyyy')}"></span>
						</p>
						<div class="d-grid gap-2">
							<a class="btn btn-primary btn-sm"
								th:href="@{/employees/edit(id=${employee.id})}">Edit</a> 
								<a class="btn btn-danger btn-sm"
								th:href="@{/employees/delete(id=${employee.id})}"
								onclick="return confirm('Are you sure?')">Delete</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- Home button -->
	<a class="btn btn-primary home-button" href="http://localhost:8080/employees">Home</a>
	<script>
    // Show cards with animation when the page loads
    window.addEventListener('load', function() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.classList.add('show');
        });
    });
</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
