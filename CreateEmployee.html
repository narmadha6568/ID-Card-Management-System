<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
body {
	background: linear-gradient(to bottom, #87CEEB, #800080);
}

.container {
	background-color: #fff;
	border-radius: 10px;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">New Employee ID</h2>

				<form method="post" enctype="multipart/form-data"
					th:object="${employeeDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">Name:</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${employeeDto.name}">
							<p th:if="${#fields.hasErrors('name')}"
								th:errorclass="text-danger" th:errors="${employeeDto.name}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">City</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${employeeDto.city}">
							<p th:if="${#fields.hasErrors('city')}"
								th:errorclass="text-danger" th:errors="${employeeDto.city}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">Designation</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${employeeDto.designation}">
								<option value='other'>Other</option>
								<option value='Developer'>Developer</option>
								<option value='Tester'>Tester</option>
								<option value='Analyst'>Analyst</option>
								<option value='Administrator'>Administrator</option>
							</select>
							<p th:if="${#fields.hasErrors('designation')}"
								th:errorclass="text-danger"
								th:errors="${employeeDto.designation}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">Contact Details</label>
						<div class="col-sm-8">
							<input class="form-control" type="text"
								th:field="${employeeDto.contactDetails}">
							<p th:if="${#fields.hasErrors('contactDetails')}"
								th:errorclass="text-danger"
								th:errors="${employeeDto.contactDetails}"></p>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">About</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="${employeeDto.about}"></textarea>
							<p th:if="${#fields.hasErrors('about')}"
								th:errorclass="text-danger" th:errors="${employeeDto.about}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-from-label">Image</label>
						<div class="col-sm-8">
							<input class="form-control" type="file"
								th:field="${employeeDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger" th:errors="${employeeDto.imageFile}"></p>
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/employees"
								role="button">Cancel</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
